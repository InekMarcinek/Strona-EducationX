<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EducationX</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="landing">
        <header>
            <img src="../img/Logo_nav.svg" alt="Logo EducationX">
            <nav>
                <ul>
                    <li>O nas</li>
                    <li>Team</li>
                    <li>Partnerzy</li>
                </ul>
            </nav>
        </header>
        <main>
            <img src="../img/Logo_main.svg" alt="Logo EducationX">
            <h1>Nowoczesna <span>szkoła</span></h1>
            <button>Start</button>
        </main>
        <aside>
            <div class="block gradient"></div>
            <div class="block glass"></div>
        </aside>
    </div>
    <div class="onas">
        <section>
            <div class="content">
                <p>EducationX to <span>nowoczesny</span> projekt, który ma na celu usprawnić system <span>edukacji</span></p>
            </div>
            <div class="line">
                <div class="purple"></div>
                <div class="blue"></div>
                <div class="red"></div>
            </div>
            <div class="icons">
                <div class="block purple">
                    <div class="gradient"></div>
                    <div class="glass">
                        <img src="../img/dashboard.png" alt="Dashboard">
                    </div>
                </div>
                <div class="block blue">
                    <div class="gradient"></div>
                    <div class="glass">
                        <img src="../img/hardware.png" alt="Hardware">
                    </div>
                </div>
                <div class="block red">
                    <div class="gradient"></div>
                    <div class="glass">
                        <img src="../img/monitor.png" alt="Monitor">
                    </div>
                </div>
            </div>
        </section>
    </div>
    <div class="team">
        <section>
            <div class="content">
                <p>Jesteśmy młodym zespołem uczniów <span>Toruńskiego Technikum Informatycznego</span></p>
            </div>
            <div class="dots">
                <div class="purple"></div>
                <div class="blue"></div>
                <div class="red"></div>
            </div>
        </section>
    </div>
    <div class="partnerzy">
        <section>
            <img src="../img/pik.jpg" alt="Radio PiK logo">
        </section>
        <footer>
            <p>EducationX &copy; 2022</p>
        </footer>
    </div>
</body>
</html>
