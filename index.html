<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EducationX</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <img src="../img/Logo_nav.svg" alt="Logo EducationX">
        <nav>
            <ul>
                <li>Szkoła</li>
                <li>Facebook</li>
                <li>Allegro</li>
            </ul>
        </nav>
    </header>
    <main>
        <img src="../img/Logo_main.svg" alt="Logo EducationX">
        <h1>Nowoczesna <span>szkoła</span></h1>
        <button>Start</button>
    </main>
    <aside>
        <div class="block gradient"></div>
        <div class="block glass"></div>
    </aside>
    <section class="onas">
        <div class="content">
            <div class="left">
                <p>EducationX to <span>nowoczesny</span> projekt, który ma na celu usprawnić system <span>edukacji</span></p>
            </div>
            <div class="line">
                <div class="purple"></div>
                <div class="blue"></div>
                <div class="red"></div>
            </div>
            <div class="right">
                <div class="block purple">
                    <div class="gradient"></div>
                    <div class="glass">
                        <img src="../img/dashboard.png" alt="Dashboard">
                    </div>
                </div>
                <div class="block blue">
                    <div class="gradient"></div>
                    <div class="glass">
                        <img src="../img/hardware.png" alt="Hardware">
                    </div>
                </div>
                <div class="block red">
                    <div class="gradient"></div>
                    <div class="glass">
                        <img src="../img/monitor.png" alt="Monitor">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="team">
        <div class="content">
            <p>Jesteśmy młodym zespołem uczniów <span>Toruńskiego Technikum Informatycznego</span></p>
            <div class="dots">
                <div class="circle purple"></div>
                <div class="circle blue"></div>
                <div class="circle red"></div>
            </div>
        </div>
    </section>
    <section class="partnerzy">
        <div class="content">
            <img src="../img/pik.jpg" alt="Radio PiK logo">
        </div>
        <footer>
            <p>EducationX &copy; 2022</p>
        </footer>
    </section>
</body>
</html>
